apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qr-api-app
  template:
    metadata:
      labels:
        app: qr-api-app
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
        - name: qr-api-container
          image: cod4it/qrapi:$MICROSERVICE_QR_API
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: joseenriquedev-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: qr-api-service
spec:
  selector:
    app: qr-api-app
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
    - port: 443
      protocol: TCP
      targetPort: 8081
      name: https
  type: ClusterIP 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress-qr-api
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  ingressClassName: nginx
  rules:
    - host: qr.joseenrique.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qr-api-service
                port:
                  number: 80
    